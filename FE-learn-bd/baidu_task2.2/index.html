<script type="text/javascript">

var aqiData = [

  ["福州", 10],

  ["西安", 100]

/*

遍历读取aqiData中各个城市的数据
将空气质量指数大于60的城市显示到aqi-list的列表中
*/
var list = document.getElementById("aqi-list");
function eachCity(){
  //var temp = "";
  // 冒泡排序
  // for (var i = 0; i < aqiData.length; i++) {
  //   for (var j = i; j < aqiData.length; j++){

  //       aqiData[i] = aqiData[j];
  //       aqiData[j] = temp;

  //     }
  //   }
  // }
  aqiData.sort(function(a,b){
    //return a[1] - b[1];
    if(a[1] > b[1]){
      return -1;
    }
    if(a[1] < b[1]){
      return 1;
    }
    else{
      return 0;
    }
  })
  // 取出大于60的
  for (var x = 0; x < aqiData.length; x++) {
    if(aqiData[x][1] > 60){
      list.innerHTML += "<li> 第" + (x + 1) + "名：" + aqiData[x] + "</li>"
    }
  }
}
